name: Terraform CI

on: 
  push:
    branches:
      - master

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    env:
      TF_VAR_compartment_id:   ${{ secrets.TF_VAR_COMPARTMENT_OCID }}
      TF_VAR_fingerprint:      ${{ secrets.TF_VAR_FINGERPRINT }}
      TF_VAR_private_key:      ${{ secrets.TF_VAR_PRIVATE_KEY }}
      #TF_VAR_private_key_path: $GITHUB_WORKSPACE/oci.pem
      TF_VAR_tenancy_ocid:     ${{ secrets.TF_VAR_TENANCY_OCID }}
      TF_VAR_user_ocid:        ${{ secrets.TF_VAR_USER_OCID }}
      TF_VAR_region:           ${{ secrets.TF_VAR_REGION }}
  
    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
        path: go/src/github.com/karthicgit/terraform-oci-vcn
      
    - name: Set up Go 1.14
      uses: actions/setup-go@v2
      with:
        go-version: 1.14

    - name: Get dependencies
      run: |
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        else
          go get -v -d -t ./...  
        fi
      
    - name: Debug
      run: |
        pwd
        echo ${HOME}
        echo ${GITHUB_WORKSPACE}
        echo ${GOPATH}
        echo ${GOROOT}
          
    - name: Terratest
      #working-directory: /home/runner/work/terraform-oci-vcn/terraform-oci-vcn/test
      run: sudo go test -v
      env:
        GOPATH: /home/runner/work/terraform-oci-vcn/go
      
